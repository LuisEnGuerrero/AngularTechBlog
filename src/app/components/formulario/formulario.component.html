<app-slider
    [nombre]="'Escríbenos tus Comentarios!'"
    [size]="'small'"
></app-slider>

<div class="center">
    <section id="content">
        
        <h1>{{title}}</h1>
        
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required/>

                <small class="danger" *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es válido!!!
                </small>
            </div>
            <div class="form-group">
                <label for="correo">Correo: </label>
                <input type="email" name="correo" #correo="ngModel" [(ngModel)]="user.correo" required/>

                <small class="danger" *ngIf="!correo.valid && correo.touched">
                    El correo no es válido!!!
                </small>
            </div>
            <div class="form-group">
                <label for="comentario">Tus Comentarios:</label>
                <textarea name="comentario" #comentario="ngModel" [(ngModel)]="user.comentario" required></textarea>

                <small class="danger" *ngIf="!comentario.valid && comentario.touched">
                    Has olvidado el comentario!!!
                </small>
            </div>
            <small class="danger">*Campo requerido</small>
            <div class="form-group radiobuttons">
                <input type="radio" name="editar" value="comentario" #editar="ngModel" [(ngModel)]="user.editar" required/>Comentario
                <input type="radio" name="editar" value="eliminar" #editar="ngModel" [(ngModel)]="user.editar"/>Eliminar
                <input type="radio" name="editar" value="reclamar" #editar="ngModel" [(ngModel)]="user.editar"/>Reclamar

                <small class="danger" *ngIf="!editar.valid && editar.touched">
                    Elige una opción primero!!!
                </small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>
       </form>

    </section>
    <app-sidebar></app-sidebar>
</div>
